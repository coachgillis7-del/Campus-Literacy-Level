<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Literacy Lead AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.run/@google/genai"
      }
    }
    </script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-lg p-8">
        <h1 class="text-2xl font-bold text-blue-900 mb-2">Campus Literacy Planner</h1>
        <p class="text-gray-600 mb-6">Paste mCLASS data to generate 15-minute group lessons.</p>
        
        <textarea id="dataBox" class="w-full h-48 p-4 border rounded-lg mb-4" placeholder="Example: Ayers, Ariel - Well Below..."></textarea>
        
        <button id="runBtn" class="bg-blue-600 text-white px-8 py-3 rounded-md hover:bg-blue-700 font-medium">
            Generate Plans
        </button>

        <div id="results" class="mt-8 border-t pt-6 space-y-4"></div>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/genai";
        
        // PASTE YOUR API KEY HERE FROM AI STUDIO
        const API_KEY = "YOUR_KEY_HERE"; 
        const genAI = new GoogleGenerativeAI(API_KEY);

        document.getElementById('runBtn').onclick = async () => {
            const input = document.getElementById('dataBox').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = "Processing student data...";

            try {
                const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
                const result = await model.generateContent("Analyze this 1st-grade data and create intervention groups: " + input);
                const response = await result.response;
                resultsDiv.innerHTML = response.text().replace(/\n/g, '<br>');
            } catch (err) {
                resultsDiv.innerHTML = "Error: " + err.message;
            }
        };
    </script>
</body>
</html>
